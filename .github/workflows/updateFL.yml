name: Aktualizacja listy

on:
  workflow_dispatch: null

jobs:
  Aktualizacja:
    runs-on: ubuntu-latest
    container: polishfiltersteam/vichs_image:2.26.6
    steps:
      - uses: actions/checkout@v2
      - name: Aktualizacja ca≈Çej listy
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          export VICHS_MAIN_PATH="$(pwd)"
          VICHS.sh ./KADhosts.txt ./KADhole.txt ./KADomains.txt
